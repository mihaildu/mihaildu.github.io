  <script type="text/ecmascript"><![CDATA[  
  let spinning = false;
  document.getElementById("svg2").onclick = () => {
  if (spinning == false) {
  document.getElementById("gear1").style.animationPlayState = "running";
  document.getElementById("gear2").style.animationPlayState = "running";
  document.getElementById("gear3").style.animationPlayState = "running";
  spinning = true;
  } else {
  document.getElementById("gear1").style.animationPlayState = "paused";
  document.getElementById("gear2").style.animationPlayState = "paused";
  document.getElementById("gear3").style.animationPlayState = "paused";
  spinning = false;
  };
  };
  ]]>
  </script>

  <style type="text/css">
    @keyframes spin-cw {
    from {
    transform: rotate(0deg);
    }
    to {
    transform: rotate(360deg);
    }
    }

    @keyframes spin-ccw {
    from {
    transform: rotate(0deg);
    }
    to {
    transform: rotate(-360deg);
    }
    }

    #gear1 {
    animation-name: spin-cw;
    animation-duration: 6000ms;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    transform-origin: 350.65625px 327.5341796875px;
    animation-play-state: paused;
    }

    #gear2 {
    animation-name: spin-ccw;
    animation-duration: 18000ms;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    transform-origin: 268.5712661743164px 231.42869567871094px;
    animation-play-state: paused;
    }

    #gear3 {
    animation-name: spin-ccw;
    animation-duration: 12000ms;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    transform-origin: 296.6875px 654.1981201171875px;
    animation-play-state: paused;
    }

    #svg2:hover #gear1 {
    animation-play-state: running;
    }

    #svg2:hover #gear2 {
    animation-play-state: running;
    }

    #svg2:hover #gear3 {
    animation-play-state: running;
    }
  </style>

  
